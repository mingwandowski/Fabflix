<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load oldIndex.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- test css-->
    <link rel="stylesheet" href="test.css"/>

    <title>Movie List</title>
</head>
<body>

<div class="header">
    <h1>Fabflix</h1>
    <div class="navigation_bar">
        <a href="index.html">Home</a> |
        <a href="adv-search.html">Advanced Search</a> |
        <a href="browse.html">Browse</a> |
        <a href="cart.html">cart</a>
    </div>
</div>

<div class="movie_list">
    <h1>Movie List</h1>
    <div class="sort-order margin-m">
        Sort By:
        <select id="sortOrder" class="selectpicker">
            <option value="rating desc, title asc">Rating - Highest</option>
            <option value="rating asc, title asc">Rating - Lowest</option>
            <option value="title asc, rating desc">Title - A to Z</option>
            <option value="title desc, rating asc">Title - Z to A</option>
        </select>
    </div>
    <div class="result-limit margin-m">
        Numer of Page :
        <select id="resultLimit" class="selectpicker">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "star_info" -->
    <table id=movie_table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Add to Cart</th>
        </tr>
        </thead>

        <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
        <!-- single-star.js will find this html element by it's id "movie_table_body" -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div id="paging" class="container paging">
        <div id="page" style="text-align: center; margin: 60px;">
            <button type="submit" id="prev" class="btn btn-info" style="float: left">Prev</button>
            <button type="submit" id="next" class="btn btn-info" style="float: right">Next</button>
        </div>

    </div>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to oldIndex.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
