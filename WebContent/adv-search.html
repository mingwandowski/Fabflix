<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load oldIndex.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--My Own CSS-->
    <link rel="stylesheet" href="test.css"/>

    <title>Movie List</title>
</head>
<body>

<div class="header">
    <h1>Fabflix</h1>
    <div class="navigation_bar">
        <a href="index.html">Home</a> |
        <a href="adv-search.html">Advanced Search</a> |
        <a href="browse.html">Browse</a> |
        <a href="cart.html">cart</a>
    </div>
</div>

<div class="container padding-top-lg">
    <h1 class="margin-bottom-lg" style="text-align: center">Search Page</h1>
    <div id="advance_search" class="advance_search">
        <h2>Advanced Search</h2>
        <form id="advance_search_form" method="get" action="#">
            <label>
                <input name="title" placeholder="movie title" type="text">
            </label>
            <br>
            <label>
                <input name="year" placeholder="year" type="text">
            </label>
            <br>
            <label>
                <input name="director" placeholder="director" type="text">
            </label>
            <br>
            <label>
                <input name="starName" placeholder="star name" type="text">
            </label>
            <br>
            <input class="btn btn-info" type="submit" value="search">
        </form>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to oldIndex.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="adv-search.js"></script>
</body>


</html>
