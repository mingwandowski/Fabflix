<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load oldIndex.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GKugkVcT8wqoh3M8z1lqHbU+g6j498/ZT/zuXbepz7Dc09/otQZxTimkEMTkRWHP" crossorigin="anonymous">
    <!-- test css-->
    <link rel="stylesheet" href="test.css"/>

    <title>Movie List</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Advanced Search</a>
                <div class="dropdown-menu" id="adv-search" style="">
                    <form class="login_form" id="adv-search-form" method="get" action="#">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="title" class="form-control" placeholder="movie title">
                            </div>
                            <div class="form-group">
                                <input type="text" name="year" class="form-control" placeholder="year">
                            </div>
                            <div class="form-group">
                                <input type="text" name="director" class="form-control" placeholder="director">
                            </div>
                            <div class="form-group">
                                <input type="text" name="starName" class="form-control" placeholder="starName">
                            </div>

                            <button type="submit" class="btn btn-primary">Search</button>
                        </fieldset>
                    </form>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Browse</a>
                <div class="dropdown-menu" id="browse-genre" style="">
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">A - Z</a>
                <div class="dropdown-menu" id="browse-abc" style="">
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">cart</a>
            </li>
        </ul>
        <form id="autocomplete_form" class="form-inline my-2 my-lg-0">
            <input id="autocomplete" class="autocomplete-searchbox form-control" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="movie_list">
    <div class="sort-order margin-m">
        Sort By:
        <select id="sortOrder" class="selectpicker">
            <option value="rating desc, title asc">Rating - Highest</option>
            <option value="rating asc, title asc">Rating - Lowest</option>
            <option value="title asc, rating desc">Title - A to Z</option>
            <option value="title desc, rating asc">Title - Z to A</option>
        </select>
    </div>
    <div class="result-limit margin-m">
        Numer of Page :
        <select id="resultLimit" class="selectpicker">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "star_info" -->
    <table id=movie_table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Add to Cart</th>
        </tr>
        </thead>

        <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
        <!-- single-star.js will find this html element by it's id "movie_table_body" -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div id="paging" class="container paging">
        <div id="page" style="text-align: center; margin: 60px;">
            <button type="submit" id="prev" class="btn btn-info" style="float: left">Prev</button>
            <button type="submit" id="next" class="btn btn-info" style="float: right">Next</button>
        </div>

    </div>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- include jquery autocomplete JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to oldIndex.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="js/movie-list.js"></script>
<script src="js/browse.js"></script>
<script src="js/adv-search.js"></script>
<script src="js/autocomplete.js"></script>
</body>


</html>
