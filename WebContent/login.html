<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GKugkVcT8wqoh3M8z1lqHbU+g6j498/ZT/zuXbepz7Dc09/otQZxTimkEMTkRWHP" crossorigin="anonymous">

    <!--My Own CSS-->
    <link rel="stylesheet" href="test.css"/>

    <title>Login to Fablix</title>
</head>
<body>



<form class="login_form" id="login_form" method="post" action="#">
    <fieldset>
        <legend>Fabflix Login</legend>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="g-recaptcha" data-sitekey="6LfPGPMUAAAAAP6rJN-0TEeRf02m8pVCfZsBmEBJ"></div>

        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>

    <div class="alert alert-dismissible alert-secondary" id="errorMessage" style="display: none;"></div>

</form>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="js/login.js"></script>
<!-- include recaptcha -->
<script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>

</body>
</html>
