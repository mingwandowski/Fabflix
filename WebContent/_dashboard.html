<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--My Own CSS-->
    <link rel="stylesheet" href="test.css"/>

    <title>Dashboard</title>
</head>

<body background="https://images.unsplash.com/photo-1587122402961-4f710d8ce3de?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
      style="background-size: cover;
    background-position: 50% 50%;
    background-attachment: fixed;">
<div id="emp-login-container" class="container padding-top-lg">
    <div class="row">
        <div style="width: 30%; margin: 25px auto;">
            <div id="login" class="login">
                <h2 class="margin-bottom-lg">Employee Login</h2>
                <!-- Set the method to POST to avoid showing the username/password in the URL
                 The default action is disabled to allow your own implementation. -->
                <form id="emp_login_form" method="post" action="#">
                    <label><b>Email</b></label>
                    <label>
                        <input name="email" placeholder="Enter Email" type="text">
                    </label>
                    <br>
                    <label><b>Password</b></label>
                    <label>
                        <input name="password" placeholder="Enter Password" type="password">
                    </label>
                    <br>
                    <div class="g-recaptcha" data-sitekey="6LfPGPMUAAAAAP6rJN-0TEeRf02m8pVCfZsBmEBJ"></div>
                    <input class="btn btn-warning" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div id="login_error_message"></div>
</div>

<div id="emp-content-container" class="container padding-top-lg">
    <div class="header">
        <h1>Fabflix - Dashboard</h1>
    </div>
    <table id=metadata class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <td>Table Names</td>
            <td>Attributes</td>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with oldIndex.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=metadata_table_body></tbody>
    </table>

    <div class="dashboard-content-left">
        <h2 class="margin-bottom-lg">Add New Star</h2>
        <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
        <form id="add_new_star_form" method="post" action="#">
            <label><b>Star Name</b></label>
            <label>
                <input name="starName" placeholder="Enter Star Name" required="required" type="text">
            </label>
            <br>
            <label><b>Birth Year</b></label>
            <label>
                <input name="birthYear" placeholder="Enter Birth Year" type="text">
            </label>
            <br>
            <input class="btn btn-warning" type="submit" value="Add Star">
        </form>
    </div>

    <div class="dashboard-content-right">
        <h2 class="margin-bottom-lg">Add New Movie</h2>
        <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
        <form id="add_new_movie_form" method="post" action="#">
            <label><b>Movie Title: </b></label>
            <label>
                <input name="movieTitle" placeholder="Enter Movie Title" required="required" type="text">
            </label><br>
            <label><b>Movie Year: </b></label>
            <label>
                <input name="movieYear" placeholder="Enter Movie Year" required="required" type="text">
            </label><br>
            <label><b>Movie Director: </b></label>
            <label>
                <input name="movieDirector" placeholder="Enter Movie Director" required="required" type="text">
            </label><br>
            <label><b>Star Name: </b></label>
            <label>
                <input name="starName" placeholder="Enter Star Name" required="required" type="text">
            </label><br>
            <label><b>Genre Name: </b></label>
            <label>
                <input name="genreName" placeholder="Enter Genre Name" required="required" type="text">
            </label><br>

            <input class="btn btn-warning" type="submit" value="Add Movie">
        </form>
    </div>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="employee-login.js"></script>
<script src="_dashboard.js"></script>
<!-- include recaptcha -->
<script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>

</body>
</html>
